<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 <title>Phrase Clean</title>
</head>
<body>

    <header>
        <img src="./logo.png" alt="">
    </header>
    <main>

        <h1>Limpe palavrões de suas frases</h1>
        
        <form action="" class="container">
            
            

              <div class="form-group">
               <h3>Digite sua frase</h3>
                <textarea class="form-control" id="texto" cols="20" rows="8"></textarea>
              </div>

            </form>


        <div class="container btn" ><button onclick="clean()" type="button" class="btn btn-primary"><strong>Limpar frase</strong></button></div>
    </main>
    <footer>
        Todos os direitos reservados
    </footer>
<script type="text/javascript">


function clean(){
    
        var title = document.querySelector("h3").innerHTML = `<h3 color="green !important"> Sua frase limpinha :) </h3>`
        var texto = document.getElementById("texto").value 
        var resultado = texto.replace(/merda|tomar no cu|filho da puta|porra|foda-se|caralho|disgraça/gi,"***");

        document.getElementById("texto").value = `${resultado}`;

        var button = document.querySelector(".btn")
        button.innerHTML= `<a href="index.html"><button type="button" class="btn btn-success"><strong>Limpar outra frase</strong></button></a>`


}





</script>
   
    
</body>
</html>
